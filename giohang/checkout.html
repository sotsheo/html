<!DOCTYPE html>
<html>
<head>
	<title>Trang chủ</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="css/cart.css" rel="stylesheet" />

</head>
<body>
	
	<div class="cart_page">
		<div class="info_product info_50">
			<div class="title_cart">
				<h2><img src="images/carts.png"> Thông tin đơn hàng</h2>
			</div>
			<div class="form_use">
				<div class="group_i">
					<label>Họ và tên</label>
					<input type="text" name="" placeholder="Họ và tên">
				</div>
				<div class="group_i">
					<label>Số điện thoại</label>
					<input type="text" name="" placeholder="Họ và tên">
				</div>
				<div class="group_i">
					<label>Email</label>
					<input type="text" name="" placeholder="Họ và tên">
				</div>
				<div class="group_i wd_50 pd-r10">
					<label>Tỉnh thành</label>
					<select>
						<option>Tỉnh thành</option>
					</select>
				</div>
				<div class="group_i wd_50 pd-l10">
					<label>Quận/huyện</label>
					<select>
						<option>TQuận/huyện</option>
					</select>
				</div>
				<div class="group_i">
					<label>Địa chỉ</label>
					<input type="text" name="" placeholder="Nhập địa chỉ">
				</div>
			</div>
		</div>
		<div class="info_price info_50">
			<div class="title_cart">
				<h2><img src="images/codes.png"> MÃ GIẢM GIÁ </h2>
			</div>
			<div class="form_code">
				<div>
					<input type="" name="" placeholder="Nhạp mã code">
					<button type="submit " class="btn_submit_code"> OK</button>
				</div>
			</div>
			<div class="title_cart">
				<h2><img src="images/invoice.png"> HÓA ĐƠN </h2>
			</div>
			<div class="text_price">
				<p><strong>Tổng tiền (3 sản phẩm):</strong> <span class="price_number">27.000.000 đ </span></p>
				<p><strong>Giảm giá:</strong> <span>27.000.000 đ </span></p>
				<div class="freight">
					<p><strong>Phí vận chuyển:</strong></p>
					<ul>
						<li>
							<p>
								<input type="radio" name="method" checked="">
								<span class="name">Dưới 5km</span>
								<span>Free ship</span>
							</p>
						</li>
						<li>
							<p>
								<input type="radio" name="method">
								<span class="name">Dưới 5km</span>
								<span>Free ship</span>
							</p>
						</li>
						<li>
							<p>
								<input type="radio" name="method">
								<span class="name">Dưới 5km</span>
								<span>Free ship</span>
							</p>
						</li>
					</ul>
				</div>
				<p><strong>TỔNG CỘNG:</strong> <span class="price_number">27.000.000 đ </span></p>
			</div>
			<button class="next_step">THANH TOÁN</button>
		</div>
	</div>
</body>
