<!DOCTYPE html>
<html>
<head>
	<title>Trang chủ</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" >
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="css/vendors/plugin.css" rel="stylesheet" />
	<link href="css/vendors/font-awesome.css" rel="stylesheet" />

	<link rel="stylesheet" type="text/css" href="css/vensdor/slick.css"/>
	<link rel="stylesheet" href="css/vensdor/jquery.fancybox.min.css" />
	<link rel="stylesheet" href="css/vendors/product.css" />

	<link href="css/style.css" rel="stylesheet" />

<body>


	<div class="product-page">
		<div class="container">
			<div class="row mar-10">
				<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 pad-10 ">
					<div class="filter-box-left">
						<div class="categories-menu">
							<h2>
								Danh mục
							</h2>
							<ul>
								<li><a href="">Tất cả sản phẩm</a></li>
								<li><a href="">Bàn ghế trẻ em</a></li>
								<li><a href="">Bàn học</a></li>
								<li><a href="">Ghế ngồi học</a></li>
								<li><a href="">Giá treo đồ</a></li>
								<li><a href="">Phụ kiện khác</a></li>
							</ul>
						</div>
						<div class="categories-menu">
							<h2>
								Giá sản phẩm
							</h2>
							<div class="awe_check">
								<div class="radio">
									<input type="radio" name="radiobox" value="Radio box 1">
									<label><span class="text-clip" title="500.000">Dưới 500.000 vnđ</span></label>
								</div>
								<div class="radio">
									<input type="radio" name="radiobox" value="Radio box 1">
									<label><span class="text-clip" title="500.000">500.000 - 2.000.000 vnđ</span></label>
								</div>
								<div class="radio">
									<input type="radio" name="radiobox" value="Radio box 1">
									<label><span class="text-clip" title="500.000">2.000.000 - 5.000.000 vnđ</span></label>
								</div>
								<div class="radio">
									<input type="radio" name="radiobox" value="Radio box 1">
									<label><span class="text-clip" title="500.000">5.000.000 - 10.000.000 vnđ</span></label>
								</div>
							</div>
						</div>
						<div class="categories-menu">
							<h2>
								Màu sắc <span class="fa fa-minus"></span>
							</h2>
							<div class="awe_check">
								<div class="checkbox">
									<input type="checkbox" class="ais-checkbox" value="500.000">
									<label><span class="text-clip" title="radio">Tất cả màu sắc</span></label>
								</div>
								<div class="checkbox">
									<input type="checkbox" class="ais-checkbox" value="500.000">
									<label class="pink"><span class="text-clip" title="radio">Màu hồng</span></label>
								</div>
								<div class="checkbox">
									<input type="checkbox" class="ais-checkbox" value="500.000">
									<label class="xanhlacay"><span class="text-clip" title="radio">Xanh lá cây</span></label>
								</div>
								<div class="checkbox">
									<input type="checkbox" class="ais-checkbox" value="500.000">
									<label class="xanhnuocbien"><span class="text-clip" title="radio">Xanh nước biển</span></label>
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>

	<script src="js/slick.js"></script>
	<script type="text/javascript">
		$('.slider_index_slick').slick({
			slidesToShow: 1,
			slidesToScroll: 1,
			dots: false,
			arrows:true,
			infinite: true,
			speed: 1500,
			fade: true,
			cssEase: 'linear'
		});
	</script>
	<script type="text/javascript" src="js/script.js"></script>
