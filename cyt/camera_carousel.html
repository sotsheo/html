 <html class="no-js" lang="">
 <head>
 	<!-- Required meta tags -->
 	<meta charset="utf-8">
 	<meta http-equiv="x-ua-compatible" content="ie=edge">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

 	<!-- Meta for Search Engine -->
 	<meta name="keywords" content="camera js,camera carousel,camera slideshow,Website,Web Design,Web Development">
 	<meta name="description" content="Camera a free jQuery slideshow with many effects, transitions, adaptive layout, easy to customize, using canvas and mobile ready.">

 	<!-- Title --->
 	<title> Camera Carousel</title>


 	<link rel="stylesheet" type="text/css" href="css/vendors/font-awesome.css">

 	<!-- Camera Slider CSS -->
 	<link href="css/vendors/camera.css" rel="stylesheet" type="text/css"/>
 	<script src="js/jquery.min.js" type="text/javascript"></script>
 	<!--HTML5shiv Js-->
 	<script src="js/modernizr-3.5.0.min.js"></script>
 </head>
 <body>

 	<div class="container">
 		<div class="row">
 			<h4> Camera Slide Show</h4>
 			<!--Camera Slide-->
 			<div class="camera_wrap">
 				<div data-src="images/banner1.jpg">
 					<img src="images/banner1.jpg">

 				</div>
 				<div data-src="images/banner1.jpg">
 					<img src="images/banner1.jpg">

 				</div>
 				<div data-src="images/banner1.jpg">
 					<img src="images/banner1.jpg">

 				</div>
 				<div data-src="images/banner1.jpg">
 					<img src="images/banner1.jpg">

 				</div>
 			</div>   <!--------Camera Slide End-->
 		</div>   <!--***********  Row End-->
 	</div>  <!--************** Container End-->



 	<!--Camera JS with Required jQuery Easing Plugin-->
 	<script src="js/easing.min.js" type="text/javascript"></script>
 	<script src="js/camera.min.js" type="text/javascript"></script>
 	<!-- Bootstrap Js -->
 	<script type="text/javascript">
        	//Camera Slide-Show Custom Js Here.
        	$(function () {
        		$('.camera_wrap').camera({
        			playPause: true,
        			navigation: true,
        			navigationHover: true,
        			hover: false,
        			loader: 'bar',
        			loaderColor: 'red',
        			loaderBgColor: '#222222',
        			loaderOpacity: 1,
        			loaderPadding: 0,
        			time: 2000,
        			transPeriod: 1500,
        			pauseOnClick: true,
        			pagination: false
        		});
        	});
        </script>
        
    </body>
    </html>
